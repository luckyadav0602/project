<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="/digitalclock.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>digital clock</h1>
    <div class="clock">
        <div>
            <span id="hour">00</span>
            <span class="text">hours</span>
        </div>

        <div>
            <span id="minute">00</span>
            <span class="text">minute</span>
        </div>

        <div>
            <span id="second">00</span>
            <span class="text">second</span>
        </div>

        <div>
            <span id="ampm">PM</span>
        </div>
    </div>

    <span id="custom"><i class="fa fa-pencil"></i></span>

    <div id="option">
        <div class="bg" id="bg1"></div>
        <div class="bg" id="bg2"></div>
        <div class="bg" id="bg3"></div>
        <div class="bg" id="bg4"></div>
        <div class="bg" id="bg5"></div>
        <div class="bg" id="bg6"></div>
        <div class="bg" id="bg7"></div>
    </div>

    <script src="/digital.js"></script>
</body>
</html>
